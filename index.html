<!DOCTYPE html>
<html>

<head>
    <title>Museum Guide</title>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Kenneth's Mobile Museum App</h1>
        <section id="gallery">
            <h2>Gallery</h2>
            <a href="pages/detail-page.html">
                <img class="artObject" src="https://media.nu.nl/m/bsqxbp8aei6q_wd640.jpeg" alt="Nachtwacht">
            </a>
            <a href="pages/detail-page.html">
                <img class="artObject" src="https://lh3.googleusercontent.com/nfJiRConmXf4QR1bK3-E456qIEp2bYtuemyy3P3t7PonntyGJ8iPzFNKJPhZFCSSmJmj2AHePE4V1xl3BOz2NT8mfbNg=s0"
                    alt="Windmolen">
            </a>
            <a href="pages/detail-page.html">
                <img class="artObject" src="https://lh3.googleusercontent.com/Ub2HAuuvtRVBk7nV94UCreg2lrndsC646xVC5I9CupMvRQM3TV-_F201NdHsqXo92qNqdVaQWLtuAa7A-qjX34dL1RWM=s0"
                    alt="Landschap">
            </a>
        </section>
        <section id='comments'>
            <h2>Comments</h2>

            <section class='comment'>
                <h3>Arien said:</h3>
                <p>"This is definitely one of my favorites!"</p>
            </section>
        </section>

        <form onsubmit="submitComment(); return false">
            <div class="formSection">
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div class="formSection">
                <label for="msg">Message:</label>
                <textarea id="msg"></textarea>
            </div>
            <div class="button">
                <button type="default">Post your comment</button>
            </div>
        </form>
    </main>
    <footer>
        <p>Made with love at Codaisseur</p>
    </footer>
</body>

</html>
